<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiseTogether</title>
    <link rel="stylesheet" href="./style/css.css" />
  </head>

  <body>
    <div class="center">
      <div class="header">
        <div class="logo"><a href="./index.html">RiseTogether</a></div>
        <div class="menus">
          <ul id="path">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./search.html" class="active">Crowdfunding</a></li>
          </ul>
        </div>
        <div class="login">
          <a href="#">About</a>
          <a href="#">Sign in</a>
          <div class="button">Start a RiseTogether</div>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="widthCenter">
        <div class="input-group">
          <label class="label">Organizer: &nbsp;&nbsp;&nbsp;</label>
          <input autocomplete="off" name="Email" id="C" class="input" />
          <div></div>
        </div>
        <div class="input-group">
          <label class="label">City: &nbsp;&nbsp;&nbsp;</label>
          <input autocomplete="off" name="Email" id="D" class="input" />
          <div></div>
        </div>
        <div class="input-group">
          <label class="label">Category: &nbsp;&nbsp;&nbsp;</label>
          <select autocomplete="off" name="Email" id="E" class="input">
            <option value="" disabled style="height: 0" selected></option>
          </select>
          <div></div>
        </div>
        <div class="button" onclick="search()">Search</div>
        <div class="button" onclick="clearCheckboxes()">Clear</div>
      </div>
    </div>
    <div class="list search">
      <ul class="widthCenter listStyle" id="F"></ul>
    </div>
    <div class="footer">
      <div class="widthCenter">
        <ul>
          <li>
            <div>Stay Connected</div>
            <div class="icons">
              <img class="icon1" src="./image/icon1.jpg" alt="" />
              <img class="icon1" src="./image/icon2.jpg" alt="" />
              <img class="icon1" src="./image/icon3.jpg" alt="" />
              <img class="icon1" src="./image/icon4.jpg" alt="" />
            </div>
          </li>
          <li>
            <div>contact me</div>
            <div class="icons2">
              <div>
                <img class="icon2" src="./image/icon5.png" alt="" />
                <div>292705240</div>
              </div>
              <div>
                <img class="icon2" src="./image/icon6.png" alt="" />
                <div>01234777</div>
              </div>
            </div>
          </li>
          <li>
            <div>Special Thanks</div>
            <div>Hope never fades because of you.</div>
            <div>Thankyou for being part of our journey!</div>
          </li>
        </ul>
        <div class="footer-text"></div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
  <script>
    // 分类
    getCategories()
    // search
    search()
  </script>
