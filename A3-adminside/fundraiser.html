<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin-Side</title>
  <link rel="stylesheet" href="./style/management.css" />
  </style>
</head>

<body>
  <div>
    <div class="header">
      <a href="./fundraiser.html">Admin-Side</a>
    </div>
    <div class="main">
      <div class="side">
        <a href="./fundraiser.html" class="active">Fundraiser</a>
        <a href="./category.html">Category</a>
      </div>
      <div class="content">
        <div class="h1" style="width:100%;display: flex;align-items: center;justify-content: space-between;">
          <span>Fundraiser List</span>
          <a href="./fundraiser-new.html" class="button primary">New</a>
        </div>
        <div class="search">
          <div class="form">
            <div class="form-item">
              <div class="headline">Caption</div>
              <div class="input"><input id="CAPTION" /></div>
            </div>
            <div class="form-item">
              <div class="headline">Organizer</div>
              <div class="input"><input id="ORGANIZER" /></div>
            </div>
            <div class="form-item">
              <div class="headline">City</div>
              <div class="input"><input id="CITY" /></div>
            </div>
            <div class="form-item">
              <div class="headline">Target financing</div>
              <div class="input"><input autocomplete="off" name="TARGET_FUNDING" id="TARGET_FUNDING" /></div>
            </div>
            <div class="form-item">
              <div class="headline">Current funds</div>
              <div class="input"><input autocomplete="off" name="CURRENT_FUNDING" id="CURRENT_FUNDING" /></div>
            </div>
            <div class="form-item">
              <div class="headline">CATEGORY</div>
              <div class="input">
                <select id="CATEGORY_ID">
                  <option value="" style="height: 0px;" disabled selected></option>
                </select>
              </div>
            </div>
            <div class="form-item">
              <div class="headline">Status</div>
              <div style="display: flex; gap:32px">
                <div style="display: flex;gap:16px"><input type="radio" name="ACTIVE" id="D" value="1" /> <span class="white-space: nowrap;">Active</span></div>
                <div style="display: flex;gap:16px"><input type="radio" name="ACTIVE" id="D" value="0" /> <span style="white-space: nowrap">Not Suspended</span></div>
              </div>
            </div>
            <div class="form-item" style="justify-content: flex-end;">
                <a href="#" onclick="searchTable()" class="button default">Search</a>
              <a href="#" onclick="clearCheckboxes()" class="button default">Clear</a>
            </div>
          </div>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>Index</th>
                <th>CAPTION</th>
                <th>ORGANIZER</th>
                <th>TARGET_FUNDING</th>
                <th>CURRENT_FUNDING</th>
                <th>CITY</th>
                <th>Status</th>
                <th>CATEGORY</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="Table">
            </tbody>
          </table>
          <div class="no-data">You didn't find anything</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/index.js"></script>
<script>
  // Acquisition sort
  getCategories(false)
  // The fetch list is performed by default
  searchTable()
</script>
</html>
